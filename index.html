<!DOCTYPE html>

<html>
  <head>
    <h1>Notes:</h1>
  </head>

  <body>
    <div id="app"></div>

    <h2>Add a New Note Below:</h2>

    <form id="text" action="#new" method="post">
      <textarea
        name="newnote"
        rows="4"
        cols="50"
        maxlength="200"
        placeholder="Enter Note Here:"
        required
      ></textarea>
      <input type="submit" value="Submit" />
    </form>

    <script src="src/note-model.js"></script>
    <script src="src/note-list-model.js"></script>
    <script src="src/note-list-view.js"></script>
    <script src="src/assert.js"></script>
    <script src="src/note-controller.js"></script>
    <script src="src/single-note-view.js"></script>
  </body>
</html>
