<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Frontend, single page app</title>
  </head>

  <body>
    <a href="#tiger">Tiger</a> |
    <a href="#lion">Lion</a> |
    <a href="#cheetah">Cheetah</a> |
    <a href="#leopard">Leopard</a>

    <div id="animal"></div>



    <ul>
      <li>
        <div>
          12345678901234567890
          <a href='#0'></a>
        </div>
      </li>
      <li>
        <div>
          A2345678901234567890
          <a href='#1'>
          </a>
        </div>
      </li>
  </ul>


  test
  "<ul><li><div>12345678901234567890<a href='#1'></a></div></li><li><div>A2345678901234567890<a href='#2'></div></li></ul>"

  "<ul><li><div>test</div></li></ul>"


   <ul><li><div>12345678901234567890<a href='#0'></a></div></li><li><div>A2345678901234567890<a href='#1'></a></div></li></ul>


    <script>
      makeUrlChangeShowAnimalForCurrentPage();

      function makeUrlChangeShowAnimalForCurrentPage() {
        window.addEventListener("hashchange", showAnimalForCurrentPage);
      };

      function showAnimalForCurrentPage() {
        showAnimal(getAnimalFromUrl(window.location));
      };

      function getAnimalFromUrl(location) {
        return location.hash.split("#")[1];
      };

      function showAnimal(animal) {
        document
          .getElementById("animal")
          .innerHTML = animal;
      };
    </script>
  </body>
</html>
